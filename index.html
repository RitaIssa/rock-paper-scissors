<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">       
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="styles.css"> 
        <title>Rock, Paper, Scissors... SHOOT</title>
    </head>

    <body>
        <h1>The Rock, Paper, Scissors Game!</h1>

        <h3>In this game, you will be playing against a robot.</br> Click one of the buttons to start the game. </br> There are 5 rounds!</h3>

        <div class="buttons">
            <button id="rock">Rock <img src="stone.png"> </button>
            <button id="paper">Paper <img src="paper.png"></button>
            <button id="scissor">Scissors <img src="scissor.png"></button>
        </div>

        <div class="choices">
            <div class="playerChoice">Players Choice: </div>
            <div class="computerChoice">Computers Choice:</div>
        </div>

        <div class="text"></div>

        <div class="scores">
            <div class="humanScore"></div>
            <div class="computerScore"></div>
        </div>

        <div class="winner"></div>

        <div class="resetButton">
            <button id="reset" style="display: none;">Play Again?</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
